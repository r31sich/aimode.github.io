<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <!-- meta refresh (not ideal for SEO) -->
    <meta http-equiv="refresh" content="0;url=https://www.google.com/search?udm=50">
    <script>
      // JS redirect (faster, more consistent)
      window.location.replace("https://www.google.com/search?udm=50");
    </script>
  </head>
  <body>
    Redirecting… If you are not redirected, <a href="https://www.google.com/search?udm=50">click here</a>.
  </body>
</html>
